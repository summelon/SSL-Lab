base: &base
  basic:
    warm_up_epochs: 10
  model: &model
    optimizer: adam
    base_lr: 1e-3
    weight_decay: 1.5e-6
    momentum: 0.9
    # bs = 256/512 performs best in paper(ResNet50)
    eff_batch_size: 512
    maxpool1: True
    first_conv: True
  trainer:
    max_epochs: 1000
    distributed_backend: 'ddp'

# ---- Lightning bolts ----
resnet18:
  <<: *base
  model:
    <<: *model
    mlp_config:
      proj_hidden_dim: 1024
      pred_hidden_dim: 1024
      out_dim: 128
      num_proj_mlp_layer: 2
      mlp_last_bn: False
      using_predictor: True

resnet50:
  <<: *base
  model:
    <<: *model
    mlp_config:
      proj_hidden_dim: 2048
      pred_hidden_dim: 2048
      out_dim: 128
      num_proj_mlp_layer: 2
      mlp_last_bn: False
      using_predictor: True

