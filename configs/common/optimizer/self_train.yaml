defaults:
  - default@optimizer

# LARS in SimCLR-V2 GitHub
optimizer:
  _target_: pl_bolts.optimizers.lars.LARS
  momentum: 0.9
  weight_decay: 1e-4
  trust_coefficient: 0.001

basic:
  # In SimCLR-V2: 6.4 = 0.1 * sqrt(eff_bs)
  # eff_lr = base_lr * (eff_bs / 256)
  base_lr: 0.4
  eff_batch_size: 4096
